		<form action="?" method="GET" id="form1">
			<table border="1">
				<tbody><tr>
					<td><label class="b-form__label_name">Имя</label></td>
					<td><input value="Ермек" name="name" class="b-form__name" type="text"></td>
				</tr>
				<tr>
					<td><label class="b-form__label_surname">Фамилия</label></td>
					<td><input value="Кадырбаев" name="surname" class="b-form__surname" type="text"></td>
				</tr>
				<tr>
					<td><label class="b-form__label_season">Ваше любимое время года</label></td>
					<td>
						<br><input checked="checked" name="season" value="winter" class="b-form__season" id="season_winter" type="checkbox"><label for="season_winter" class="b-form__label_season-winter">Зима</label>

						<br><input name="season" value="autumn" class="b-form__season" id="season_autumn" type="checkbox"><label for="season_autumn" class="b-form__label_season-autumn">Осень</label>
					</td>
				</tr>
				<tr>
					<td><label class="b-form__label_fruit">Ваш любимый фрукт</label></td>
					<td>
						<br><input name="fruit" value="apple" class="b-form__fruit" id="fruit_apple" checked="checked" type="radio"><label for="fruit_apple" class="b-form__label_fruit-apple">Яблоко</label>
						<br><input name="fruit" value="banana" class="b-form__fruit" id="fruit_banana" type="radio"><label for="fruit_banana" class="b-form__label_fruit-banana">Банан</label>
						<br><input name="fruit" value="carrot" class="b-form__fruit" id="fruit_carrot" type="radio"><label for="fruit_carrot" class="b-form__label_fruit-carrot">Морковка</label>
						<br><input name="fruit" value="orange" class="b-form__fruit" id="fruit_orange" type="radio"><label for="fruit_orange" class="b-form__label_fruit-orange">Апельсин</label>
					</td>
				</tr>
				<tr>
					<td><label class="b-form__label_animals">Ваше любимое животное</label></td>
					<td>
						<select name="animals" class="b-form__animals">
							<option selected="selected" value="dog">Собака</option>
							<option value="cat">Кот</option>
							<option value="fox">Лиса</option>
							<option value="rat">Крыса</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label class="b-form__label_review">Ваш отзыв</label></td>

						<textarea name="review" class="b-form__review">Мой отзыв будет довольно длинный
и с переводом строки :)</textarea>
					</td>
				</tr>
				<tr>
					<td></td>

					</td>
